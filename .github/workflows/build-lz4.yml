name: Build LZ4 for Android
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip android-ndk-r26d-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r26d" >> $GITHUB_ENV
      - name: Build LZ4 with Gradle
        run: |
          ./gradlew build -Pandroid.ndk.path=$ANDROID_NDK_HOME
      - name: Upload LZ4 binary
        uses: actions/upload-artifact@v4
        with:
          name: lz4-binary
          path: app/build/outputs/native/*/lz4
